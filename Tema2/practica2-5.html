<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 5</title>
</head>
<body>
	<script type="text/javascript">
		var edad = prompt("Introduce tu edad");
		var anyos_total = 100;
		var anyos_restantes = anyos_total - edad;
		var dias_restantes = anyos_restantes * 365;
		var horas_restantes = dias_restantes * 24;
		var minutos_restantes = horas_restantes * 60;
		var segundos_restantes = minutos_restantes * 60;
		alert("Te quedan:\n" + dias_restantes + " dias\no " + horas_restantes + " horas\no " + minutos_restantes + " minutos\no " + segundos_restantes + " segundos");
	</script>
</body>
</html>
