<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica 3.1 - 1</title>
    <script>
        var fecha_hoy = new Date();
        var salida, mes = "";
        var dia = fecha_hoy.getDate();
        var coge_mes = fecha_hoy.getMonth();
        var anio = fecha_hoy.getFullYear();
        console.log(coge_mes);
        switch (coge_mes) {
            case 0:
                mes = "Enero";
                break;
            case 1:
                mes = "Febrero";
                break;
            case 2:
                mes = "Marzo";
                break;
            case 3:
                mes = "Abril";
                break;
            case 4:
                mes = "Mayo";
                break;
            case 5:
                mes = "Junio";
                break;
            case 6:
                mes = "Julio";
                break;
            case 7:
                mes = "Agosto";
                break;
            case 8:
                mes = "Septiembre";
                break;
            case 9:
                mes = "Octubre";
                break;
            case 10:
                mes = "Noviembre";
                break;
            case 11:
                mes = "Diciembre";
                break;
        }
        salida = "Hoy es: " + dia + " del mes de " + mes + " de " + anio + "\n";
        var hora = fecha_hoy.getHours();
        var minutos = fecha_hoy.getMinutes();
        var segundos = fecha_hoy.getSeconds();
        salida = salida + "La hora es: " + hora + " horas " + minutos + " minutos " + segundos + " segundos";
        alert(salida);
    </script>
</head>
<body>

</body>
</html>
