<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica 3.1 - 3</title>
<script>
    var entrada = prompt("Introduce un texto:");
    var transforma = "";
    //
    for (var i = 0; i < entrada.length; i++) {
        if (i !== entrada.length - 1 && entrada.slice(i,i+1) !== " ") {
            transforma = transforma + entrada.slice(i, i+1) + "-";
        } else {
            transforma = transforma + entrada.slice(i, i+1);
        }
    }
    //
    alert(transforma);
</script>
</head>
