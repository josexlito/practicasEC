<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 2-7-2</title>
</head>
<body>
	<script type="text/javascript">
		var dia_de_mes = parseInt(prompt("Introduce un numero de un mes"));
		var salida;
		switch(dia_de_mes){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				salida = "El mes "+dia_de_mes+" tiene 31 días";
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				salida = "El mes "+dia_de_mes+" tiene 30 días";
				break;
			case 2:
				salida = "El mes "+dia_de_mes+" tiene 28 días o 29 si es bisiesto";
				break;
			default:
				salida = "El numero de mes indicado ("+dia_de_mes+") es incorrecto";
				break;
		}
		//
		alert(salida);
	</script>
</body>
</html>
