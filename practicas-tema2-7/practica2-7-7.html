<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica 2-7-7</title>
</head>
<body>
    <script>
        var numero, sumando = 0;
        while (numero != 0) {
            numero = parseInt(prompt("Introduzca un número"));
            sumando = sumando + numero;
        }
        alert(sumando);
    </script>
</body>
