<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica 2-7-8</title>
</head>
<body>
    <script>
        var num_a_calcular = 25;
        var mensaje = "Los números pares entre 25 y 1 son: ";
        for (var i = num_a_calcular; i > 0; i--) {
            if (i%2===0){
                mensaje = mensaje + i + " ";
            }
        }
        alert(mensaje);
    </script>
</body>
</html>
