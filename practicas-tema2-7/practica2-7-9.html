<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Practica2-7-9</title>
</head>
<body>
    <script>
        var numero = parseFloat(prompt("Introduzca un número"));
        var salida = 1;
        while (numero > 1) {
            salida = salida * numero;
            numero--;
        }
        alert(salida);
    </script>
</body>
</html>
