<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 3</title>
</head>
<body>
	<script type="text/javascript">
		var anyo_actual = prompt("En que año estamos?");
		var anyo_nacimiento = prompt("Indica tu año de nacimiento");
		var edad = anyo_actual - anyo_nacimiento;
		alert("Estamos en el año " + anyo_actual + ",\npor lo que si usted nació en el " + anyo_nacimiento + ",\ntiene " + edad + " años de edad");
	</script>
</body>
</html>
