<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prefijos Internacionales</title>
</head>
<body>
	<script>
	function escribePrefijo(dato){;
		window.opener.document.getElementById('txtPrefijo').value = dato;
		window.close()
	}
	</script>
	<h1>Lista de Prefijos Internacionales</h1>
	<input type='button' value='+34' onclick='escribePrefijo("+34")' />España<br/>
	<input type='button' value='+31' onclick='escribePrefijo("+31")' />Holanda<br/>
	<input type='button' value='+44' onclick='escribePrefijo("+44")' />Gran Bretaña<br/>
	<input type='button' value='+01' onclick='escribePrefijo("+01")' />Estados Unidos<br/>
	<input type='button' value='+32' onclick='escribePrefijo("+32")' />Bélgica<br/>
	<input type='button' value='+30' onclick='escribePrefijo("+30")' />Grecia<br/>
</body>
</html>
